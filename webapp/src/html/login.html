<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <br />
      <br />
      <h1 class="text-center">Login to Wagba</h1>
      <br />
      <br />
      <div class="container">
        <form>
          <div class="row">
            <div class="mb-3 col-lg-6">
              <label for="input_email" class="form-label">
                Email
                <sup style="color: rgb(187, 7, 7);"><strong>*</strong></sup>
              </label>
              <input
                type="text"
                class="form-control"
                id="input_email"
                required
              />
            </div>
            <div class="mb-3 col-lg-6">
              <label for="input_password" class="form-label">
                Password
                <sup style="color: rgb(187, 7, 7);"><strong>*</strong></sup>
              </label>
              <input
                type="password"
                class="form-control"
                id="input_password"
                required
              />
            </div>
          </div>
          <div class="d-block">
            <p class="float-start">
              Don't have an account?
              <a href="./register.html">register</a>
            </p>
            <button type="submit" class="btn btn-primary float-end" id="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="../static/js/login.js" type="module"></script>
  </body>
</html>
