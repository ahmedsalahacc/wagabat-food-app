    <div class="container" style="padding: 1rem;">
      <h1 class="text-center">Wagba</h1>
      <br />
      <br />
      <br />
      <h4>Register a new resturant</h4>
      <br />
      <form method="post" id="form_registration">
        <div class="row">
          <div class="mb-3">
            <label for="input_name" class="form-label">
              Resturant's Name
              <sup style="color: rgb(187, 7, 7);"><strong>*</strong></sup>
            </label>
            <input
              type="text"
              class="form-control"
              id="input_name"
              minlength="1"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-lg-6">
            <label for="input_email" class="form-label">
              Email
              <sup style="color: rgb(187, 7, 7);"><strong>*</strong></sup>
            </label>
            <input
              type="email"
              class="form-control"
              id="input_email"
              required
            />
          </div>
          <div class="mb-3 col-lg-6">
            <label for="input_password" class="form-label">
              Password (at least 8 characters)
              <sup style="color: rgb(187, 7, 7);"><strong>*</strong></sup>
            </label>
            <input
              type="password"
              class="form-control"
              id="input_password"
              minlength="8"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-lg-6">
            <label for="input_delivery_price" class="form-label">
              Delivery Price (EGP)
              <sup style="color: rgb(187, 7, 7);"><strong>*</strong></sup>
            </label>
            <input
              type="number"
              class="form-control"
              id="input_delivery_price"
              min="5"
              value="5"
              required
            />
          </div>
          <div class="mb-3 col-lg-6">
            <label for="input_delivery_time" class="form-label">
              Delivery Time (minutes)
              <sup style="color: rgb(187, 7, 7);"><strong>*</strong></sup>
            </label>
            <input
              type="number"
              class="form-control"
              id="input_delivery_time"
              min="15"
              value="15"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-lg-6">
            <label for="input_category" class="form-label">
              Food Category
              <sup style="color: rgb(187, 7, 7);"><strong>*</strong></sup>
            </label>
            <input
              type="text"
              class="form-control"
              id="input_category"
              required
            />
          </div>
          <div class="mb-3 col-lg-6">
            <label for="input_rest_img" class="form-label">
              Resturant (logo) Image Link
              <sup style="color: rgb(187, 7, 7);"><strong>*</strong></sup>
            </label>
            <input
              type="text"
              class="form-control"
              id="input_rest_img"
              required
            />
          </div>
        </div>
        <button type="submit" id="btn_submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
    <script type="module" src="../static/js/registeration.js"></script>
  </body>
</html>
