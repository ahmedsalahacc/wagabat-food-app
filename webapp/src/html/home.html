            <div class="col-lg-6"  style="max-height: 40vh; overflow-y:auto;">

                <ul class="list-group">

                            <div><strong>OrderID:</strong></div>

    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8" style="border: 1px solid black; border-radius: 20px; padding: 1.1rem">
            <h3>To Insert a new dish</h3>
            <br>
            <form>
                <div class="row">
                    <div class="mb-3 col-lg-6">
                        <label for="input_dishname" class="form-label">Dish Name<sup style="color: rgb(187, 7, 7);"><strong>*</strong></sup></label>
                        <input type="text" class="form-control" id="input_dishname" required>
                    </div>
                    <div class="mb-3 col-lg-6">
                        <label for="input_dishdesc" class="form-label">Dish Description<sup style="color: rgb(187, 7, 7);"><strong>*</strong></sup></label>
                        <input type="text" class="form-control" id="input_dishdesc" required>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-lg-6">
                        <label for="input_price" class="form-label">Dish Price<sup style="color: rgb(187, 7, 7);"><strong>*</strong></sup></label>
                        <input type="number" class="form-control" id="input_price" min="5" value="5" required>
                    </div>
                    <div class="mb-3 col-lg-6">
                        <label for="input_dishimg" class="form-label">Dish Image Link<sup style="color: rgb(187, 7, 7);"><strong>*</strong></sup></label>
                        <input type="text" class="form-control" id="input_dishimg" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
